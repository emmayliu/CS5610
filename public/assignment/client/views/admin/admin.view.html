<div ng-controller = "AdminController">
<h1 class="page-header">Admin</h1>

            <h3>Users</h3>
            <div class="table-responsive">
                 <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>
                            <span class="glyphicon glyphicon-triangle-bottom"> </span>
                            Username
                        </th>
                        <th>
                            <span class="glyphicon glyphicon-triangle-bottom"> </span>
                            Password
                        </th>
                        <th>
                            <span class="glyphicon glyphicon-triangle-bottom"> </span>
                            Role
                        </th>
                        <th>
                            <span class="glyphicon glyphicon-triangle-bottom"> </span>
                            Actions
                        </th>
                    </tr>



                    <tr>
                        <td>
                            <input ng-model="model.newUser.username" id="username" type="text" placeholder="username">
                        </td>
                        <td>
                            <input ng-model="model.newUser.password" type="text" placeholder="password">
                        </td>
                        <td>
                            <input ng-model="model.newUser.roles" type="text" placeholder="role1,role2">
                        </td>
                        <td>
                            <div>
                                <a ng-click="model.addUser(model.newUser)" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></a>
                                <a ng-click="model.updateUser()" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-ok"></span></a>
                            </div>
                        </td>
                    </tr>
                </thead>

                     <tbody>
                     <tr ng-repeat="user in model.users" class="ng-scope">
                         <td>{{user.username}}</td>
                         <td>{{user.password}}</td>
                         <td>{{user.roles}}</td>
                         <td>
                             <a ng-click="model.deleteUser($index)" class="btn btn-danger btn-sm">
                                 <span class="glyphicon glyphicon-remove"></span>
                             </a>

                             <a ng-click="model.selectUser($index)" class="btn btn-warning btn-sm">
                                 <span class="glyphicon glyphicon-pencil"></span>
                             </a>

                         </td>
                     </tr>
                     </tbody>

                 </table>
            </div>
</div>
