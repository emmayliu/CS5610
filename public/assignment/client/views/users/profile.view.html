<div ng-controller="ProfileController">
    <h1 class="page-header">Profile</h1>
    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
    <form class="form-horizontal">


    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.username" type="text" class="form-control" id="inputUsername"
                   placeholder="Username">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.password" type="password" class="form-control" id="inputPassword"
                   placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="verifyPassword" class="col-sm-2 control-label">Verify Password</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.verifyPassword" type="password" class="form-control" id="verifyPassword"
                   placeholder="Re-enter the Password">
        </div>

    </div>
    <div class="form-group">
        <label for="inputFirstName" class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.firstName" type="text" class="form-control" id="inputFirstName"
                   placeholder="First Name">
        </div>
    </div>

    <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.lastName" type="text" class="form-control" id="inputLastName"
                   placeholder="Last Name">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.email" type="email" class="form-control" id="inputEmail"
                   placeholder="name@web.com">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="model.update(currentUser)" class="btn btn-default btn-block btn-primary">Update
                </button>
        </div>
    </div>

    </form>
</div>
