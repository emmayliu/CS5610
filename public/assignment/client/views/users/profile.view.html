<div ng-controller="ProfileController">
    <h1 class="page-header">Profile</h1>
    <form class="form-horizontal">

    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.username" type="text" class="form-control" id="inputUsername"
                   placeholder="Username">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.password" type="password" class="form-control" id="inputPassword3"
                   placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label for="verifyPasssword" class="col-sm-2 control-label">Verify Password</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.password" type="password" class="form-control"
                   id="verifyPasssword" placeholder="Re-enter your password">
        </div>
    </div>

    <div class="form-group">
        <label for="inputFirstName" class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.firstName" type="text" class="form-control" id="inputFirstName"
                   placeholder="First Name">
        </div>
    </div>

    <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.lastName" type="text" class="form-control" id="inputLastName"
                   placeholder="Last Name">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.email" type="email" class="form-control" id="inputEmail3"
                   placeholder="name@web.com">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a ng-click="update()" class="btn btn-default btn-block btn-primary" role="button">Update</a>
        </div>
    </div>

    </form>
</div>
