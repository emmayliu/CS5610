<div ng-controller="RegisterController">
    <h1 class="page-header">Register</h1>
    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.username" type="text" class="form-control" id="inputUsername"
                       placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword"
                       placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="verifyPassword" class="col-sm-2 control-label">Verify Password</label>
            <div class="col-sm-10">
                <input ng-model="model.user.verifyPassword" type="password" class="form-control" id="verifyPassword"
                       placeholder="Re-enter Password">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="model.user.email" type="email" class="form-control" id="inputEmail3"
                       placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click = "model.register(model.user)" class = "btn btn-block btn-primary">Register</button>
            </div>
        </div>
    </form>
</div>
