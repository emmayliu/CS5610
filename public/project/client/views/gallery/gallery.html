<div ng-controller="GalleryController">

    <div id="main_area">

            <div class="col-sm-6">
                <div class="col-xs-12" id="slider">

                    <div class="row">
                        <div class="col-sm-12" id="carousel-bounding-box">
                            <div class="carousel slide" id="myCarousel">
                                <!-- Carousel items -->
                                <div class="carousel-inner">
                                    <div class="active item" data-slide-number="0">

                                <!-- Carousel nav -->
                                <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                </a>

                        </div>
                    </div>
                </div>
            </div>
            <!--/Slider-->
        </div>

    </div>



        <h1>Enjor Trailors</h1>
            <table>
                <tr ng-repeat="video in videos">
                    <td style="vertical-align: top">{{video.youTubeId}}</td>
                    <td>
                        <iframe width="1000" height="500" ng-src="{{video.url}}" frameborder="0"
                                allowfullscreen></iframe>
                    </td>
                </tr>
            </table>

    </div>
    </div>



<script type='text/javascript'>
    $(document).ready(function() {
        $('#myCarousel').carousel({
            interval: 1000
        })
    });
</script>
