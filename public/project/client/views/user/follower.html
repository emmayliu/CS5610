<div ng-controller="FollowerController">
    <div ng-include="'views/user/profile.html'"></div>
    <div class="wrap">
        <div class="floatleft"></div>
        <div class="floatright">
            <div class="container-fluid">
                <h1>Followers</h1>
                <div class="img" ng-repeat="user in model.users">
                    <a target="_blank">
                        <img src="http://lorempixel.com/200/200/people/9/" width="200" height="100">
                    </a>
                    <div class="desc">
                        <h4>{{user.username}}
                            <button ng-show ="model.followingIds.indexOf(user._id) == -1" class="btn btn-primary btn-sm">
                                <span ng-click="model.follow($index)"
                                      class="fa fa-user-plus fa-fw">

                                </span>
                            </button>
                        </h4>
                    </div>
                </div>
                <br>
                <br>
            </div>
        </div>
    </div>

</div>
