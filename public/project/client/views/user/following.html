<div ng-controller="FollowController">
    <div ng-include="'views/user/profile.html'"></div>
    <div class="wrap">
        <div class="floatleft"></div>
        <div class="floatright">
            <div class="container-fluid">
                <h1>Following</h1>
                <li ng-repeat = "f in model.following">
                    <a>{{f.username}}</a>
                </li>
                <br>
                <br>
            </div>

            <div class="container-fluid">
                <h1>Suggest friends</h1>
                <div ng-show="!model.following || !model.followers|| model.followingIds.indexOf(user._id) == -1"
                     class="img" ng-repeat="user in model.users" ng-if="user.username != currentUser.username">
                        <a target="_blank">
                            <img src="http://lorempixel.com/200/200/people/9/" width="200" height="100">
                        </a>
                        <div class="desc">

                            <h4>{{user.username}}
                            <button class="btn btn-primary btn-sm">
                                <span ng-click="model.follow($index)"
                                       class="fa fa-user-plus fa-fw">

                                </span>
                            </button>
                            </h4>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
