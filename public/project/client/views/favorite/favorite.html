<div>
    <div ng-include="'views/user/profile.html'"></div>
    <div class="wrap">
        <br>
        <br>
        <div class="floatleft"></div>
        <div class="floatright">
            <div class="panel panel-primary">
            <div class="panel-heading">{{currentUser.username}}'s FAVORITE MOVIES</div>
            <div class="panel-body">
                    <table class="table table-striped" >
                        <thead>
                        <tr>
                            <th>Poster</th>
                            <th>Title</th>
                            <th>IMDB</th>
                            <th>Unlike</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="movie in currentUser.likes">
                            <td>
                                <img ng-src="{{movie.poster}}" height="100px"/>
                            </td>
                            <td>
                                {{movie.title}}
                            </td>
                            <td>
                                {{movie.imdbID}}
                            </td>
                            <td>

                            </td>
                            </tr>
                        </tr>
                        </tbody>
                        </table>

                </div>
            </div>
            </div>
        </div>
    </div>
