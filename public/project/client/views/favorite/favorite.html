<div>
    <div ng-include="'views/user/profile.html'"></div>
    <div class="wrap">
        <br>
        <br>
        <div class="floatleft"></div>
        <div class="floatright">
            <div class="panel panel-primary">
            <div class="panel-heading">{{currentUser.username}}'s FAVORITE MOVIES</div>
            <div class="panel-body">
                    <table class="table table-striped" >
                        <thead>
                        <tr>
                            <th>Poster</th>
                            <th>Title</th>
                            <th>IMDB</th>
                            <th>Unlike</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="movie in currentUser.likes" class="ng-scope">
                            <td>
                                <a href="#/details/{{movie.imdbID}}">
                                <img ng-src="{{movie.poster}}" height="100px"/>
                                </a>
                            </td>
                            <td>
                                <a href="#/details/{{movie.imdbID}}">{{movie.title}}</a>
                            </td>
                            <td>
                                <a href="#/details/{{movie.imdbID}}">{{movie.imdbID}}</a>
                            </td>
                            <td>
                                <a ng-click="model.dislike($index)">
                                <span class="glyphicon glyphicon-thumbs-down"></span>
                                </a>
                            </td>
                            </tr>
                        </tr>
                        </tbody>
                        </table>

                </div>
            </div>
            </div>
        </div>
    </div>
