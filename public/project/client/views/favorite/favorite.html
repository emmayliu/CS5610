<div>
    <div ng-include="'views/user/profile.html'"></div>
    <div class="wrap">
        <div class="floatleft"></div>
        <div class="floatright">
            <h1>{{currentUser.username}} FAVORITE MOVIES</h1>
            <div class="container">
                    <div class= "col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="movie in currentUser.likes">
                        <div class="thumbnail">
                            <img class="img-responsive" ng-src="{{movie.poster}}">
                            <div class="caption">
                                <a>
                                    <h4>{{movie.title}}</h4>
                                </a>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</div>
