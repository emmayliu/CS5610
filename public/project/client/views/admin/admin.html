<div ng-controller="AdminController">
<div class="container" style="padding-top: 20px; padding-left: 15px; border-bottom: none">
    <div class="panel panel-primary" style="padding-top: 30px; background:whitesmoke">
    <div class="panel-heading">Admin: Manage Users </div>
    <div>
        <table class="table table-bordered table-responsive table-striped">
            <thead>
            <tr>
                <th>
                      <span ng-show="model.sortedByUsername != null && !sortReverse"
                            class="glyphicon glyphicon-triangle-bottom"></span>
                           <span ng-show="model.sortedByUsername != null && sortReverse"
                                 class="glyphicon glyphicon-triangle-top"></span>
                    <a href="" ng-click = "model.sortByUsername(); sortReverse = !sortReverse">
                        Username
                    </a>
                    <div>
                        <input ng-model="model.newUser.username" type="text" class="form-control" id="inputUsername"
                               placeholder="Username">
                    </div>
                </th>

                <th> Password
                    <div>
                        <input ng-model="model.newUser.password" type="password" class="form-control"
                               id="inputPassword" placeholder="password" value="{{model.user.password}}">
                    </div>
                </th>

                <th>
                       <span ng-show="model.sortedByFirstName != null && !sortReverse"
                             class="glyphicon glyphicon-triangle-bottom"></span>
                           <span ng-show="model.sortedByFirstName != null && sortReverse"
                                 class="glyphicon glyphicon-triangle-top"></span>
                    <a href="" ng-click = "model.sortByFirstName(); sortReverse = !sortReverse">
                        FirstName
                    </a>
                    <div>
                        <input ng-model="model.newUser.firstName" type="text" class="form-control"
                               id="inputFirstName" placeholder="First Name">
                    </div>
                </th>
                <th>
                       <span ng-show="model.sortedByLastName != null && !sortReverse"
                             class="glyphicon glyphicon-triangle-bottom"></span>
                           <span ng-show="model.sortedByLastName != null && sortReverse"
                                 class="glyphicon glyphicon-triangle-top"></span>
                    <a href="" ng-click = "model.sortByLastName(); sortReverse = !sortReverse">
                        LastName
                    </a>
                    <div>
                        <input ng-model="model.newUser.lastName" type="text" class="form-control" id="inputLastName"
                               placeholder="Last Name">
                    </div>
                </th>
                <th>Role
                    <div>
                        <input ng-model="model.newUser.roles" type="text" class="form-control" id="inputRole"
                               placeholder="Roles">
                    </div>
                </th>
                <th>
                    <!--<div class="col-sm-1">Actions</div>-->
                    Actions
                    <div>
                        <button ng-click = "model.addUser(model.newUser)" class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>

                        <button ng-click = "model.updateUser()" type="button" class="btn btn-success btn-sm">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button>

                    </div>
                </th>
            </tr>
            </thead>
            <tbody class="table-striped">
            <tr ng-repeat="user in model.users track by $index">
                <td class="td-text">{{user.username}}</td>
                <td></td>
                <td class="td-text">{{user.firstName}}</td>
                <td class="td-text">{{user.lastName}}</td>
                <td class="td-text">{{model.getText(user.roles)}}</td>
                <td>
                    <a ng-click="model.deleteUser($index)" class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>

                    <a ng-click="model.editUser($index)" class="btn btn-warning btn-sm">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        </div>
    </div>
</div>
