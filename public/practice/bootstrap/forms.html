<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to Bootstrap</title>
    <link href='css/bootstrap.css'
          rel='stylesheet'/>
</head>
<body>
    <div class="container">
        <h1>Bootstap Forms</h1>


        <form action="form.html">
            This is an empty form
        </form>

        <h2>Input Field</h2>

        <form>
            <input/>
        </form>

        <h2>Text Field</h2>

        <form>
            First Name:
            <input type="text" class="form-control"/>
            <label for="lastName">
                Last Name
            </label>
            <input id="lastName" type="text" class="form-control"/>
            Email:
            <input placeholder="youremail@domain.com" type="email" class="form-control"/>

            Date of Birth:
            <input type="date" class="form-control"/>

            Password
            <input type="password" class="form-control"/>

            Color
            <input type="color"/>

            Range
            <input type="range" min="10" max="20" step="1"/>

            Number
            <input type="number" min=0 max=5 class="form-control"/>

            File
            <input type="file"/>


        </form>
    </div>

</body>
</html>
