<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Tables</title>
    <link href='css/bootstrap.css'rel='stylesheet'/>
</head>
<body>
    <div class="container"
        <h1>Bootstrap Tables</h1>
        <table class="table table-hover table-bordered table-striped">
            <thead>
                <tr>
                    <th>First</th>
                    <th>Last</th>

                </tr>

            </thead>
            <tbody>
                <tr class="danger">
                    <td>Alice</td>
                    <td>Wonderland</td>
                </tr>

                <tr class="success">
                    <td>Bod</td>
                    <td>Marley</td>
                </tr>
                <tr class="warning">
                    <td>Charlie</td>
                    <td>Happer</td>
                </tr>

            </tbody>

        </table>

</body>
</html>
